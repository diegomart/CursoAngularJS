<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular.js</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
	<!--Angular-->
	<script src="bower_components/angular/angular.min.js"></script>


</head>
<body ng-app="app">



<div class="container">
	<div class="" ng-controller="SchoolCtrl as school">
<h1>{{school.title}}</h1>

	<div class="search" class="form-controll">
		<input type="text" class="form-control" ng-model="search">
		<select name="" id="input" class="form-control" ng-model="school.orderStudent" required="required">
			<option value="name"> Names</option>
			<option value="age"> Ages</option>

		</select>
	</div>


		
		<div class="row">
			<div class="col-md-4" ng-repeat="student in school.students | filter:search | orderBy:school.orderStudent">
				
				<h3>{{student.name}}</h3>
				<em>{{student.age}}</em>
			</div>
		</div>
	</div>

</div>



	<!--libs-->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="css/main.css"></script>
</body>
</html>
